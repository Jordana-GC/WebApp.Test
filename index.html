<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Web App</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="<https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js>"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
      embedded arjs="sourceType: webcam ; videoTexture: true; debugUIEnabled: false;"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
    <a-marker type="pattern" url="markers\pattern-module1.patt">
      <a-sphere 
        position="0 0.1 0" 
        radius="0.2" 
        color="red" 
        id="dot"
        class="clickable"
        static-body>
      </a-sphere>
    </a-marker>
    <a-marker type="pattern" url="markers\module2.png">
      <a-sphere 
        position="0 0.1 0" 
        radius="0.2" 
        color="green" 
        id="dot"
        class="clickable"
        static-body>
      </a-sphere>
    </a-marker>
    <a-marker type="pattern" url="markers\module3.png">
      <a-sphere 
        position="0 0.1 0" 
        radius="0.2" 
        color="purple" 
        id="dot"
        class="clickable"
        static-body>
      </a-sphere>
    </a-marker>
    <a-marker type="pattern" url="markers\module4.png">
      <a-sphere 
        position="0 0.1 0" 
        radius="0.2" 
        color="blue" 
        id="dot"
        class="clickable"
        static-body>
      </a-sphere>
    </a-marker>
    <!-- AR Camera -->
    <a-entity camera position="0 0 0" look-controls>
      <a-cursor visible="false"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // JavaScript to handle interaction
    const dot = document.querySelector("#dot");
    const feedback = document.querySelector("#feedback");

    // Add an event listener for raycaster intersection, which works better in AR.js for clickable objects
    dot.addEventListener("raycaster-intersected", function () {
      feedback.setAttribute("value", "Well done");
      feedback.setAttribute("color", "green");
    });

    // Add event listener for raycaster intersection cleared (to reset the text if desired)
    dot.addEventListener("raycaster-intersected-cleared", function () {
      feedback.setAttribute("value", ""); // Clear text when no longer looking at it, optional
    });
  </script>
</body>
</html>
