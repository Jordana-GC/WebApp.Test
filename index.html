<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Web App</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="<https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js>"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
      embedded arjs="sourceType: webcam ; videoTexture: true; debugUIEnabled: false;"
      ar-mode-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
    <!-- Marker Definition -->
    <a-marker preset="hiro">
      <!-- Dot -->
      <a-sphere 
        position="0 0.1 0" 
        radius="0.1" 
        color="pink" 
        id="dot"
        class="clickable">
      </a-sphere>
      <!-- Text Display (hidden initially) -->
      <a-text 
        value="" 
        position="0 0.5 0" 
        color="black" 
        scale="2 2 2" 
        id="feedback">
      </a-text>
    </a-marker>
    <!-- AR Camera -->
    <a-entity camera position="0 0 0" look-controls>
        <a-entity 
          cursor="fuse: false; rayOrigin: mouse" 
          raycaster="objects: .clickable" 
          position="0 0 -1" 
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
  </a-scene>

  <script>
    // JavaScript to handle interaction
    document.getElementById("dot").addEventListener("click", function () {
      const feedback = document.getElementById("feedback");
      feedback.setAttribute("value", "Well done");
      feedback.setAttribute("color", "green");
    });
  </script>
</body>
</html>
